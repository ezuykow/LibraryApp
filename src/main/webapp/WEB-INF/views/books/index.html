<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
  <div th:each="book : ${books}">
      <a th:href="@{/books/{books_id}(book_id=${book.getBook_id()})}"
         th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublishingYear()}"/>
  </div>

  <br/>
  <hr/>
  <a href="books/new">Add book</a>
</body>
</html>
