<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{person_id}(person_id=${person.getPerson_id()})}"
           th:text="${person.getName() + ', ' + person.getBirthYear()}"/>
    </div>

    <br/>
    <hr/>
    <a href="people/new">Add person</a>
</body>
</html>
