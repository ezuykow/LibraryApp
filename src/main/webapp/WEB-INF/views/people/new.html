<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter a name: </label>
    <input id="name" type="text" th:field="*{name}"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>
    <br/>
    <label for="birthYear">Enter a year of birth: </label>
    <input id="birthYear" type="text" th:field="*{birthYear}"/>
    <p style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">ERROR</p>

    <br/>
    <input type="submit" value="Create!"/>
  </form>
</body>
</html>
