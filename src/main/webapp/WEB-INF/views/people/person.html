<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getBirthYear()}"/>

    <p th:if="${books.isEmpty()}">This person don`t take any book</p>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <ol th:each="book : ${books}">
            <li th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublishingYear()}"/>
        </ol>
    </div>

    <hr/>
    <form th:method="GET" th:action="@{/people/{person_id}/edit(person_id=${person.getPerson_id()})}">
        <input type="submit" value="Edit"/>
    </form>
    <form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
